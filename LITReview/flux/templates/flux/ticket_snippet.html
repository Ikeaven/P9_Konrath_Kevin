

<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between my-2">
            <span>{{ticket.user.username}} a demandé une critique</span>
            <span>{{ticket.time_created}}</span>
        </div>


        <h4 class="card-title">{{ticket.title}}</h4>
        <p class="card-text">{{ticket.description}}</p>

        {% if ticket.image != '' %}
            <img src={{ticket.image.url}} alt="image" height="200px">
        {% endif %}
        {% if ticket.num_reviews == 0  %}
            <div class="mt-3 d-flex justify-content-end">
                <a name="" id="" class="btn btn-primary" href="create_review/{{ticket.id}}" role="button">Créer une critique</a>
            </div>
        {% endif%}
        {% if modify_ticket == True %}
            <div class="d-flex justify-content-end">
                <div class="d-flex justify-content-around w-25">
                    <a class="btn btn-primary" href="modify_ticket/{{ticket.id}}" role="button">Modifier</a>
                    <a class="btn btn-danger" href="delete_ticket/{{ticket.id}}" role="button">Supprimer</a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
